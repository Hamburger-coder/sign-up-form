<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valhalla Gates</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section id="side-bar">
      <div id="welcome-div">
        <div class="robot-img welcome-items">
          <img src="https://i.postimg.cc/yx25jxxf/ai.png" height="60px" />
        </div>
        <div class="joel-h1 welcome-items">
          <h1 class="joel-txt">Joel</h1>
        </div>
      </div>
    </section>
    <section id="section2">
      <div id="welcome-text">
        <h1>
          Welcome to
          <a href="https://en.wikipedia.org/wiki/Valhalla">Valhalla's Gates!</a>
        </h1>
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize that you need something like
          this in your life.
        </p>
      </div>
      <form class="form">
        <div class="lets-do-this">
          <h1>Let's do this!</h1>
        </div>
        <div class="inputs">
          <div>
            <div class="frst-name">
              <label for="first-nm">First Name</label>
              <input
                type="text"
                id="first-nm"
                name="first-name"
                placeholder="John"
                required
              />
            </div>
            <div class="last-name">
              <label for="last-nm">Last Name </label>
              <input
                type="text"
                id="last-nm"
                name="last-name"
                placeholder="Doe"
                required
              />
            </div>
          </div>

          <div>
            <div class="email">
              <label for="email">Email </label
              ><input
                type="email"
                id="email"
                name="email"
                placeholder="example@example.com"
                required
              />
            </div>
            <div class="phn-number">
              <label for="phone-number">Phone Number</label>
              <input
                type="tel"
                id="phone-number"
                name="phone-number"
                placeholder="123-456-7890"
                required
              />
            </div>
          </div>

          <div>
            <div class="password">
              <label for="passwrd">Password </label
              ><input
                type="password"
                id="passwrd"
                name="password"
                placeholder="password"
                required
              />
            </div>
            <div class="confirm-password">
              <label for="confirm-passwrd">Confirm Password</label>
              <input
                type="password"
                id="confirm-passwrd"
                name="confirm-password"
                placeholder="password"
                required
              />
            </div>
          </div>
        </div>
        <div>
          <button class="button" id="submit-button" type="submit">
            Create Account
          </button>
        </div>
      </form>
    </section>
    <script src="script.js"></script>
  </body>
</html>
